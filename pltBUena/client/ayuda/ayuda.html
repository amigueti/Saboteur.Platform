				<p id="idea-juego" class="parrafos">
Los jugadores se convierten en enanos buscadores de oro, que trabajan como mineros, excavando profundos
túneles en la montaña en busca de tesoros, o en enanos saboteadores, que obstaculizan la búsqueda del
oro de los demás. Los miembros de cada grupo deben apoyarse entre sí, aunque sólo pueden suponer cuál
es el papel de los demás. Si los mineros consiguen crear un túnel hasta el tesoro, ganarán pepitas de oro,
mientras que los saboteadores se irán con las manos vacías. Pero, si los mineros fallan, los saboteadores
conseguirán el premio. Sólo cuando se reparta el oro se revelarán las identidades. Después de tres rondas,
el jugador con más pepitas será el ganador.
