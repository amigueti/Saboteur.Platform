<head>
    <title>Minijuegos</title>
</head>

<body>
  <div id="header">
    <div id="login">
      {{>loginButtons}}
    </div>
    <div id="logo">
      <h3>LOGO</h3>
    </div>
    <div id="centro">
    </div>
  </div>
  <!--<div id="navigation">
    {{>navigation}}
  </div>-->
  <div id="menu_fijo">
    {{#if currentUser}}
      {{> chat}}
    {{else}}
      <div id="registro_chat">
        Debes estar registrado para chatear
      </div>
    {{/if}}
    <div id="botones_menu">
      {{>menu}}
    </div>
  </div>
  <div class="juegos">
    <div id="botones_juegos">
      {{> choose_game }}
    </div>
    <div id='container' class="juegos">
      {{> alien_invasion}}      
    </div>
    <div id="container_sab">
      {{> saboteur}}
    </div>
  </div>
  <div class="perfil_template">
    {{>perfil}}
  </div>
  <div class="ranking_template">
    {{>ranking}}
  </div>
</body>

<template name="choose_game">
  <div id="games" class="btn-group">
    <input id="none" class="btn" type="button" value="None" />
    {{#each encontrado}}
    <input id="{{name}}" value="{{name}}" type="button" class="btn btn-primary" />
    {{/each}}
  </div>
</template>

<template name="alien_invasion">
	<canvas id='game' width='320' height='480'></canvas>
</template>

<template name="menu">
  <div id="menu2" class="btn-group-vertical">
    <button id="Boton_Juegos" type="button" class="btn btn-primary">Juegos</button>
    <button id="Boton_Perfil" type="button" class="btn btn-primary">Perfil</button>
    <button id="Boton_Ranking" type="button" class="btn btn-primary">Ranking</button>

  </div>
</template>
