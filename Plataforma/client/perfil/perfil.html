

<template name="perfil">
	{{#if conectado}}
		{{> perfil_usuario}}
		{{> juego}}
	{{else}}
		{{> not_logged}}
	{{/if}}
	<!--<h3> PERFIL DE USUARIOS </h3>
	<p>para activar el perfil del usuario, descativar el comentario al inicio de perfil.html</p>-->
</template>


<template name="not_logged">
	<p>Debes iniciar sesión para ver la información de tu perfil</p>
</template>


<template name="perfil_usuario">
	{{#with perfil}}
	<div id="perfil">
		<h3>Información</h3>
		<div id="foto_perfil">
			{{#if foto }}
				<img class="perfil" src={{foto}}>
			{{else}}
				<img class="perfil" src="images/pinguino.jpg">
			{{/if}}
		</div>
		<div id="info_player">
			<ul>
				<li>Nombre: {{nombre}}</li>
				<li>Apellido: {{apellido}}</li>
				<li>País: {{pais}}</li>
				{{#if upload}}
					<li><input type="file" name="imagen" class="myFileInput"></li>
				{{/if}}
			</ul>
		</div>
	</div>
	{{/with}}

	<div id="puntuacion" class="tabla-puntuaciones">
		<h3>Máximas Puntuaciones</h3>
		{{> puntuaciones}}
	</div>

	<div id="resto_jugadores">
		<h3>Resto Jugadores</h3>
		{{> jugadores}}
	</div>
	
</template>


<template name="puntuaciones">
	<div class="Puntuaciones">
		<p> Aquí irán las puntuaciones de los distintos juegos. </p>
	</div>
</template>


<template name="jugadores">
	<div class="Puntuaciones">
		{{#each jugadores}}
			<div>
				{{> jugador}}
			</div>
		{{/each}}	
	</div>
</template>


<template name="jugador">
	<p>
	{{#if profile.foto }}
		<img class="jugadores" src={{profile.foto}}>
	{{else}}
		<img class="jugadores" src="images/pinguino.jpg">
	{{/if}}
	<a href="/perfil/{{_id}}">{{username}}</a></p>
</template>


<template name="juego">
	<p><a href="/juego/sabateur">sabateur</a></p>
</template>
