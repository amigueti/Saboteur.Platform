<template name ="perfil">
	{{ > players }}
</template>

<template name ="addPerfil">

	<form>Completa tu perfil:
        <input type="text" placeholder="Deja un comentario" name="coment">
    </form>
</template>

<template name="players">
    <h2>Info Player</h2>
    {{> addPerfil}}
    <ul>
        {{#each player}}
            <li>{{name}}</li>
        {{/each}}
    </ul>
</template>
