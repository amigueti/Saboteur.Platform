

<template name="saboteur_temp">
	<div class="total-board" hidden></div>	
		
	<div class="match-board" hidden>
		<canvas id="canvas"></canvas>
	</div>


	<div id="pre-juego">
		<ul class="menu_tab">
			<li class="active"><a href="#partidas" data-toggle="tab" class="btn">Partidas</a></li>
			<li><a href="#mis_partidas" data-toggle="tab" class="btn">Mis Partidas</a></li>
			<li><a href="#crear_partida" data-toggle="tab" class="btn">Crear Partida</a></li>
		</ul>
		<div class="contenido_menu">
			<div id="partidas" class="tab-pane fade in active">
				<h3>Partidas disponibles</h3>
				<div>
					{{#each match}}
						<li class="lista_partidas">
							{{titulo}}, [{{listaJugadores}}] {{measure}}
							{{#if userInMatch}}
								<button type="button" class="unirse-partida">Unirse</button>
							{{/if}}	
						</li>
					{{/each}}
				</div>	
			</div>
			<div id="mis_partidas" class="tab-pane fade">
				<h3>Mis partidas sin lanzar</h3>
				<div>
					{{#each mymatch}}
						<li>
							{{titulo}}, [{{listaJugadores}}] {{measure}}
							{{#if startMatch}}
								<button type="button" class="empezar-partida">Comenzar Partida</button>
							{{/if}}
						</li>
					{{/each}}

				</div>
				<div>
					<h3>Partidas Lanzadas</h3>
					{{#each mystartedMatch}}
						<li>
							Match::: {{titulo}}, [{{listaJugadores}}] {{measure}}
							<button type="button" class="entrar-partida"> Enter Match </button>
						</li>
					{{/each}}
				</div>	
			</div>
			<div id="crear_partida" class="tab-pane fade">
				<h3>Crear partida</h3>
				<form>
		    		<input type="text" name="titulo" placeholder="Titulo Partida" required />
		    		<input type="number" name="numJugadores"  min="2" max="10" required />
		   			<button class="crear_partida" type="submit">Crear Partida</button>
		   		</form>
			</div>
		</div>
	</div>

	

</template>
