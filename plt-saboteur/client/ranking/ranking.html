<template name="ranking">

<div id="botones_ranking" class="btn-group-vertical">
 <button id="Boton_global" type="button"  class="btn btn-primary">global</button>
 <button id="Boton_allien" type="button"  class="btn btn-primary">Allien</button>
 <button id="Boton_saboteur" type="button" class="btn btn-primary">Saboteur</button>
</div>
<div class="panel panel-default" id="cuadroRanking">
   {{# if rankSelected }}
		{{#if allien }}
			{{> tablaespecif }}
		{{/if}}
		{{#if saboteur }}
			{{> tablaespecif }}
		{{/if}}
		{{#if global }}
			{{> tablaglobal }}
		{{/if}}
	{{else}}
		{{> tablaglobal }}
	{{/if}}

</div>
</template>

<template name="tablaglobal" id="tableglobal">
			<div class="panel-heading">Ranking global</div>
			<table class="table table-bordered">
  				 <thead>
			        <tr>
			           
			            <th>Posicion</th>
			            <th>Foto</th>
			            <th>Usuario</th>
							<th>Puntos</th>
							<th>Juego</th>
							<th>Última partida</th>
							<th>Pais</th>
			        </tr>
			    </thead>
			    <tbody>

					 {{#each position2}}
			        <tr>
			            <td>FaltaContador</td>
			            <td>{{imagen}}g</td>
							<td>{{nickg}}</td>
			            <td>{{puntosg}}</td>
							<td>{{juegog}}</td>
							<td>{{ultpartidag}}</td>
							<th>{{Paisg}}</th>
			        </tr>
					{{/each}}
    			</tbody>
			</table>
</template>

<template name="tablaespecif" id="tableespecif">
			<div class="panel-heading">Ranking {{nombrejuego}}</div>
			<table class="table table-bordered">
  				 <thead>
			        <tr>
			           
			            <th>Posicion</th>
			            <th>Foto</th>
			            <th>Usuario</th>
							<th>Puntos</th>
							<th>Juego</th>
							<th>Última partida</th>
							<th>Pais</th>
			        </tr>
			    </thead>
			    <tbody>

					 {{#each position}}
			        <tr>
			            <td>FaltaContador</td>
			            <td>{{imagen}}</td>
							<td>{{nick}}</td>
			            <td>{{puntos}}</td>
							<td>{{juego}}</td>
							<td>{{ultpartida}}</td>
							<th>{{Pais}}</th>
			        </tr>
					{{/each}}
    			</tbody>
			</table>
</template>
